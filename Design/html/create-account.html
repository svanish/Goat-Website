<!DOCTYPE HTML>
<html>
	<head>
		<title>create-account</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<style type="text/css">
		body {
			background-image: url('../image/1.jpg');
		}
		</style>
	</head>
	<body>
		<div class="create-box">
			<div class="create-container">
			<div class="create-conhead">
			<h3 class="border-center">
				<span>Creating New Account</span>
			</h3>
		</div>
		<div class="create-conbody">
			<div class="create-firstblock">
				<frame class="create">
					<input type="text" placeholder="Mobile Number">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Confirm Password">
					<input type="text" placeholder="Name">
			    </frame>
			</div>
			<div class="create-secondblock">
				<label class="location">Location<br>
					<div class="location-content">
						<select class="state">
						<option>State</option>
						<option>Uttar Pradesh</option>
						<option>Maharashtra</option>
						<option>Bihar</option>
						<option>West Bengal</option>
						<option>Andhra Pradesh</option>
						<option>Madhya Pradesh</option>
						<option>Tamil Nadu</option>
						<option>Rajasthan</option>
						<option>Karnataka</option>
						<option>Gujarat</option>
						<option>Odisha</option>
						<option>Kerala</option>
						<option>Jharkhand</option>
						<option>Assam</option>
						<option>Punjab</option>
						<option>Chhattisgarh</option>
						<option>Haryana</option>
						<option>Jammu and Kashmir</option>
						<option>Uttarakhand</option>
						<option>Himachal Pradesh</option>
						<option>Tripura</option>
						<option>Meghalaya</option>
						<option>Manipur</option>
						<option>Nagaland</option>
						<option>Goa</option>
						<option>Arunachal Pradesh</option>
						<option>Mizoram</option>
						<option>Sikkim</option>
					</select>
					<br>
						<select class="district">
							<option selected="selected">City</option>
						</select><br>
						<select class="locality">
							<option selected="selected">Locality</option>
						</select>
					</div>
				</label>
			</div>
			<div class="create-thirdblock">
				<input class="submit-btn"type="submit" value="CREATE">
			</div>
		</div>	
		</div>
		</div>
	</body>
</html>
