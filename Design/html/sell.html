<!DOCTYPE HTML>

<html>
	<head>
		<title>Sell</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<style type="text/css">
		 body {
			background-image: url('../image/1.jpg');
		      }
		</style>
	</head>
	<body id="sell">
		<div class="sell-container">
			<div class="sellcontainer-box">
				<div class="sellcontainer-head">
					<h1>Please List Your Goats Below</h1>
				</div>
				<div class="sellcontainer-content">
					<form class="content">
						<label>Breed</label> 
						<select class="breed">
						<option>Select one</option>
						<option>Beetal</option>
						<option>Bengal</option>
						<option>Boer</option>
						<option>Country</option>
						<option>Female</option>
						<option>Jamunapari</option>
						<option>Kanni</option>
						<option>Kodi</option>
						<option>Male</option>						
						<option>Mecheri</option>						
						<option>Sirohi</option>
						<option>White</option>
						<option>Thalachery</option>
						</select><br>
						<textarea class="description"id="textarea" cols="30" rows="5" placeholder="Give more details about your goats."></textarea>
						<br>
						<label>Quantity</label>
						<select class="quantity">
						<option>Select one</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>More than 20</option>
						</select><br>
						<label> Price (Rs)</label>
						<input class="amount" type="text">
						<select class="price">
							<option>Per kg</option>
							<option>Total price</option>
						</select><br>
						<div class="photos">
							<label>Photo</label>
						<div class="formfield">
							<input class="addphotos"type="submit" value="Add Photos">
							<input class="image"type="image" src="../image/2.jpg">
						</div>
						</div>
					</form>
				</div>
				<div class="sellcontainer-btn">
					<input class="submit-btn" type="submit" value="POST">
				</div>
			</div>
		</div>
	</body>
</html>
